<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>q10_15</title>
  </head>
  <body>
    <script>
      const book = new Map();
      book.set("title", "밤과 꿈"); //새로운 요소 설정
      book.set("author", "김수영"); //새로운 요소 설정
      document.write("제목: " + book.get("title") + "<br>");

      book.delete("publish"); //요소 삭제
      document.write(book.get("publish"));
    </script>
  </body>
</html>
