<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10_3</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      const scores = new Map([
        ["kor", 85],
        ["eng", 90],
        ["math", 95],
      ]);

      let sum = 0;
      let avg;
      scores.forEach(function (value) {
        sum += value;
      });
      avg = sum / scores.size;

      let text = "";
      text += "국어: " + scores.get("kor") + "<br>";
      text += "영어: " + scores.get("eng") + "<br>";
      text += "수학: " + scores.get("math") + "<br>";
      text += "- 합계 : " + sum + "<br>";
      text += "- 평균 : " + avg;
      document.getElementById("show").innerHTML = text;
    </script>
  </body>
</html>
