<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3_15</title>
  </head>
  <body>
    <!-- 이중 For 문을 이용하여 실행 결과에서와 같이 *를 역삼각형 모양으로 출력하는 프로그램을 작성하시오.
    실행 결과
    *******
    ******
    *****
    ****
    ***
    **
    * -->
    <script>
      for (let i = 7; i >= 1; i--) {
        for (let j = 1; j < i; j++) {
          document.write("*");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
