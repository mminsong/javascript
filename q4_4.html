<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>q4_4</title>
  </head>
  <body>
    <!--다음은 익명 함수를 이용하여 세 수의 합을 구하는 프로그램입니다. 빈 칸을 채워보세요.-->
  </body>
  <p id="show"></p>
  <script>
    const add = function (a, b, c) {
      return a + b + c;
    };
    let x = add(10, 20, 30);
    document.getElementById("show").innerHTML = x;
  </script>
</html>
