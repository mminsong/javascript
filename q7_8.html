<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>q7_8</title>
  </head>
  <body>
    <script>
      let numbers = "10/20/30/40/50";
      let num = numbers.split("/");

      document.write(num[1] + ", ");
      document.write(num[3] + ", ");

      for (let i = 0; i < num.length; i++) document.write(num[i] + "_");
    </script>
  </body>
</html>
