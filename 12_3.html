<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12_3</title>
  </head>
  <body>
    <div
      onmouseover="overFunc(this)"
      onmouseout="outFunc(this)"
      style="background-color: green; height: 100px; width: 100px"
    ></div>
    <script>
      function overFunc(elem) {
        elem.style.backgroundColor = "blue";
      }
      function outFunc(elem) {
        elem.style.backgroundColor = "green";
      }
    </script>
  </body>
</html>
