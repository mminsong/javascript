<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9_2</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      const colors = ["빨강", "노랑", "파랑", "주황"];
      let str1 = colors.join();
      let str2 = colors.join("-");

      let text = "";
      text += str1 + "<br>";
      text += str2;
      document.getElementById("show").innerHTML = text;
    </script>
  </body>
</html>
