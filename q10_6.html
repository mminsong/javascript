<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>q10_6</title>
  </head>
  <body>
    <script>
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth() + 1;
      const date = now.getDate();

      let text = year + "/" + month + "/" + date;
      document.write(text);
    </script>
  </body>
</html>
