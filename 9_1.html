<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9_1</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      let scores = [90, 85, 70, 86, 97];

      let sum = 0;
      let avg;
      for (score of scores) {
        sum += score;
      }
      avg = sum / scores.length;

      let text = "";
      text += "합계: " + sum + "<br>";
      text += "평균: " + avg;
      document.getElementById("show").innerHTML = text;
    </script>
  </body>
</html>
