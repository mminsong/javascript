    <title>8_5</title>

  <body>
    <script>
      let tel = "전화번호 : 010-1234-5678";
      let pattern = /\d{3,4}/g;
      let arr = tel.match(pattern);
      let tel2 = arr[0] + arr[1] + arr[2];

      document.write(tel2);
    </script>
  </body>
