<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9_9</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      let a = [12, 0, 2, 5, 4];
      let b = [0, 2, 3, 12, 8];

      let c = [];
      b.forEach((element) => {
        if (a.includes(element)) {
          c.push(element);
        }
      });
      document.getElementById("show").innerHTML = c;
    </script>
  </body>
</html>
