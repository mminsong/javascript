<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>q7_9</title>
  </head>
  <body>
    <script>
      let scores = "93 87 77 93 86";
      let arr = scores.split(" ");

      let sum = 0;
      let avg;
      for (let i = 0; i < arr.length; i++) sum += parseInt(arr[i]);

      avg = sum / arr.length;
      document.write("합계: " + sum + "<br>");
      document.write("평균: " + avg);
    </script>
  </body>
</html>
