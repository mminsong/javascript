<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 다음은 함수를 이용하여 삼각형의 넓이를 구하는 프로그램입니다. 빈 칸을 채워보세요. -->
  </body>
  <p id="show"></p>
  <script>
    function triArea(w, h) {
      let result = (w * h) / 2;
      return result;
    }
    let width = 8;
    let height = 3;
    area = triArea(width, height);
    document.getElementById("show").innerHTML = "삼각형의 넓이: " + area;
  </script>
</html>
