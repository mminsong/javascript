<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4_2</title>
  </head>
  <body>
    <!--주어진 원의 반지름에 대해 원의 둘레와 넓이를 구하는 프로그램을 작성하시오. 단, 1개 이상의 함수를 정의하여야 합니다.
실행 결과(반지름이 8인 경우)
반지름: 8
원의 둘레: 50.24
원의 넓이: 200.96-->
    <script>
      function c_line(a) {
        return 2 * 3.14 * a;
      }
      function c_area(a) {
        return 3.14 * a * a;
      }
      let r = 8;
      document.write("반지름: " + r + "<br>");
      document.write("원의 둘레: " + c_line(r) + "<br>");
      document.write("원의 넓이: " + c_area(r) + "<br>");
    </script>
  </body>
</html>
