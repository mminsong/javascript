  <body>
    <p id="show"></p>
    <script>
      const book = {
        title: "꿈과 사랑",
        author: "정영진",
        price: "15000",
        book1: function () {
          return "책 제목: " + this.title + "<br>" + "저자: " + this.author;
        },
        showPrice: function () {
          return this.title + "의 가격은 " + this.price + "원 입니다.";
        },
      };
      document.getElementById("show").innerHTML = book.showPrice();
    </script>
  </body>
