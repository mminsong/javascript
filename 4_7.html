  <body>
    <!--최대 공약수(Highest Common Factor, HCF)는 두 자연수의 공통된 약수 중 가장 큰 값을 가지는 약수를 의미함.
         주어진 두 자연수의 최대 공약수를 구하는 프로그램을 작성하시오. 단, 1개 이상의 함수를 정의하여야 함.-->
    <script>
      // 공약수
      function HCF(a, b) {
        let n = [];
        for (let i = 1; i <= a; i++) {
          if (a % i == 0) n.push(i);
        }

        let m = [];
        for (let i = 1; i <= b; i++) {
          if (b % i == 0) m.push(i);
        }

        let commonFactors = n.filter((x) => m.includes(x));
        let maxCommonFactor = Math.max(...commonFactors);
        return maxCommonFactor;
      }

      let a = 15;
      let b = 20;
      document.write(a + "와(과) " + b + "의 최대 공약수: " + HCF(a, b));
    </script>
  </body>
