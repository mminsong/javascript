<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>q4_2</title>
  </head>
  <body>
    <!-- 다음은 함수를 이용하여 인치를 센티미터로 변환하는 프로그램입니다. 빈칸을 채워보세요. -->
  </body>
  <p id="show"></p>
  <script>
    function inch2cm(x) {
      let result = x * 2.54;
      return result;
    }
    let inch;
    let text = "";
    text += "---------------<br>";
    text += "인치 센티미터<br>";
    text += "---------------<br>";
    for (let inch = 1; inch <= 10; inch++) {
      text += inch + " " + inch2cm(inch) + "<br>";
    }
    document.getElementById("show").innerHTML = text;
  </script>
</html>
