<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3_12</title>
  </head>
  <body>
    <!-- 주어진 두 개의 양의 정수에 대해 제일 끝 자리수가 서로 같은지를 체크하는 프로그램을 작성하시오.
        실행 결과 1(두 숫자의 끝 자리가 같은 경우)
        숫자 1 : 35
        숫자 2 : 2245
        두 숫자의 끝 자리 값이 서로 같다.
        실행 결과 2(두 숫자의 끝 자리가 다른 경우)
        숫자 1 : 235
        숫자 2 : 67
        두 숫자의끝 자리 값이 서로 다르다. -->
    <script>
      let a = 24;
      let b = 42315;
      let a1 = a % 10;
      let b1 = b % 10;
      if (a1 == b1) {
        document.write("두 숫자의 끝 자리 값이 서로 같다.");
      } else document.write("두 숫자의 끝 자리 값이 서로 다르다.");
    </script>
  </body>
</html>
