<!DOCTYPE html>
<html lang="en">
  <head>

    <title>q10_7</title>

  <body>
    <script>
      const now = new Date();
      const hour = now.getHours();
      const minute = now.getMinutes();
      const second = now.getSeconds();

      let text = hour + ":" + minute + ":" + second;
      document.write(text);
    </script>
  </body>
