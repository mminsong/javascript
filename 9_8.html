<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9_8</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      let a = [12, 0, 2, 5, 4];
      let b = [5, 15, 6, 7, 8];
      let c = [];

      for (i in a) {
        c.push(a[i] * b[i]);
      }
      text = "";
      text += "a: " + a + "<br>";
      text += "b: " + b + "<br>";
      text += "c: " + c;
      document.getElementById("show").innerHTML = text;
    </script>
  </body>
</html>
