<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9_4</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      let arr1 = ["빨강", "노랑", "파랑", "주황"];
      let arr2 = [];

      for (let i = 0; i < 4; i++) {
        arr2[i] = arr1.reverse();
      }
      document.getElementById("show").innerHTML = arr2;
    </script>
  </body>
