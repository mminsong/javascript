<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11_5</title>
  </head>
  <body>
    <table id="table1" style="border: 1px solid black">
      <tr>
        <td>10</td>
        <td>20</td>
      </tr>
      <tr>
        <td>30</td>
        <td>40</td>
      </tr>
    </table>
    <p>
      <button onclick="changeBorder()">확인</button>
    </p>
    <script>
      function changeBorder() {
        const elem = document.getElementById("table1");
        elem.style.border = "solid 5px green";
      }
    </script>
  </body>
</html>
