<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--이중 For문을 이용하여 실행 결과에서와 같이 *를 삼각형 모양으로 출력하는 프로그램을 작성하시오.
    *
    **
    ***
    ****
    *****
    ******
    *******
    ********-->
    <script>
      for (let i = 1; i <= 8; i++) {
        for (let j = 0; j < i; j++) {
          document.write("*");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
