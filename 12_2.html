<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12_2</title>
  </head>
  <body>
    <div
      id="box"
      onmouseover="overFunc()"
      style="background-color: pink; height: 100px; width: 100px"
    ></div>
    <script>
      function overFunc() {
        const elem = document.getElementById("box");
        elem.style.display = "none";
      }
    </script>
  </body>
</html>
