<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      let i = 0;
      for (i = 100; i <= 999; i++) {
        let a = parseInt(i / 100) ** 3;
        let b = parseInt((i / 10) % 10) ** 3;
        let c = parseInt(i % 10) ** 3;
        if (i == a + b + c) {
          document.write(i + " ");
        }
      }
    </script>
  </body>
</html>
