  <head>
    <meta charset="UTF-8" />

    <title>q13_3</title>

  <body>
    <button onclick="openWindow()">새 창 열기</button>
    <button onclick="getFocus()">포커스 얻기</button>
    <script>
      function openWindow() {
        win = window.open("https://www.naver.com", "width=400", "height=200");
      }
      function getFocus() {
        win.focus();
      }
    </script>
  </body>
