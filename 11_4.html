<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11_4</title>
  </head>
  <body>
    <form name="form1">
      이름 : <input type="text" name="name" value="홍길동" /><br />
      전화번호 : <input type="text" name="tel" value="010-1234-5678" /><br />
      주소 : <input type="text" name="address" value="서울" /><br />
    </form>
    <button onclick="getInputValue()">확인</button>
    <p id="show"></p>
    <script>
      function getInputValue() {
        const x = document.forms["form1"];
        let text = "";
        for (let i = 0; i < x.length; i++) text += x.elements[i].value + "<br>";

        document.getElementById("show").innerHTML = text;
      }
    </script>
  </body>
</html>
