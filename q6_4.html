<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>q6_4</title>
  </head>
  <body>
    <script>
      let x = 36.327599635;

      document.write(x.toFixed(2)); //toFixed()로 소수점 둘쨰 자리까지 구함
      document.write(", ");
      document.write(x.toPrecision(5)); //toPrecision()으로 전체 다섯 자리까지 표시
    </script>
  </body>
