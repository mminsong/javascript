<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7_2</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      let tel = "010-1234-5678";
      let email = "hong@korea.com";

      let arr1 = tel.split("-");
      let text = "";
      text += arr1[0] + ", ";
      text += arr1[1] + ", ";
      text += arr1[2] + ", ";

      let arr2 = email.split("@");
      text += arr2[0] + ", ";
      text += arr2[1];

      document.getElementById("show").innerHTML = text;
    </script>
  </body>
</html>
