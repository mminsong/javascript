<!DOCTYPE html>
<html lang="en">

  <body>
    아이디 :
    <input type="text" onfocus="focusFunc(this)" onblur="blurFunc(this)" />
    <script>
      function focusFunc(x) {
        x.style.backgroundColor = "pink";
      }
      function blurFunc(x) {
        x.value = x.value.toUpperCase();
      }
    </script>
  </body>
