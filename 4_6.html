<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4_6</title>
  </head>
  <body>
    <!--약수는 자연수를 나누었을 때 나머지가 0인 수를 의미합니다. 주어진 자연수의 약수를 구하는 프로그램을 작성하시오.
         단, 1개 이상의 함수를 정의하여야 합니다.-->
    <script>
      function result(a) {
        let n = []; //배열생성
        for (let i = 1; i <= a; i++) {
          if (a % i == 0) {
            n.push(i); //배열 n의 끝에 요소 추가
          }
        }
        return n;
      }
      let a = 16;
      document.write(result(a).join("<br>")); //join() 메서드 : 배열의 모든 요소를 연결해 하나의 문자열로 만듦
    </script>
  </body>
</html>
