<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9_5</title>
  </head>
  <body>
    <p id="show"></p>
    <script>
      const colors = ["빨강", "노랑", "주황", "빨강", "파랑", "빨강"];
      let text = "";

      colors.forEach(func);
      function func(color, index) {
        if (color == "빨강") text += index + "<br>";
      }
      document.getElementById("show").innerHTML = text;
    </script>
  </body>
</html>
