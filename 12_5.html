<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12_5</title>
  </head>
  <body>
    이름 :
    <input
      type="text"
      id="name"
      onfocus="focusFunc(this)"
      onblur="blurFunc(this)"
    /><br />
    비밀번호 :
    <input
      type="password"
      id="pass"
      onfocus="focusFunc(this)"
      onblur="blurFunc(this)"
    /><br />
    <script>
      function focusFunc(x) {
        x.style.background = "yellow";
      }
      function blurFunc(x) {
        x.style.background = "";
      }
    </script>
  </body>
</html>
